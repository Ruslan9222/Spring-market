<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<p th:text="${session.values()}" />
<p th:text="${session.size()}" />
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>Update user</h2>

    <form th:method="PATCH" th:action="@{/user/{id}/edit(id=${session.currentUser.getId()})}" th:object="${user}">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firstName}"  class="form-control mb-4 col-4">
        <p  th:if="${#fields.hasErrors('firstName')}" th:class="${#fields.hasErrors('firstName')}? error">
            Invalid firstName</p>

        <input type="text" th:field="*{lastName}"  class="form-control mb-4 col-4">
        <p  th:if="${#fields.hasErrors('lastName')}" th:class="${#fields.hasErrors('lastName')}? error">
            Invalid lastName</p>

        <input type="text" th:field="*{password}" class="form-control mb-4 col-4">
        <p  th:if="${#fields.hasErrors('password')}" th:class="${#fields.hasErrors('password')}? error">
            Invalid password</p>

        <input type="text" th:field="*{username}" class="form-control mb-4 col-4">
        <p  th:if="${#fields.hasErrors('username')}" th:class="${#fields.hasErrors('username')}? error">
            Invalid username</p>

        <button type="submit" class="btn btn-info col-2"> Update User </button>
    </form>
    <hr>
</div>
</body>
